<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../JavaScript/api.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="../css/main/header.css">
    <link rel="stylesheet" href="../css/main/burguerMenu.css">
    <link rel="stylesheet" href="../css/main/actividades.css">
    <link rel="stylesheet" href="../css/main/ciudades.css">
    <link rel="stylesheet" href="../css/main/modalSesiones.css">
    <link rel="stylesheet" href="../css/main/perfil.css">
    <link rel="stylesheet" href="../css/main/inicio.css">
    <link rel="stylesheet" href="../css/main/publicacionModal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <label for="menu"> ☰ </label>
        <h1>Titulo</h1>
        <button id="inicioSes">Iniciar Sesión</button>
        <button id="perfil">Perfil</button>
    </header>

    <nav class="navPag">
        <input type="checkbox" id="menu">
        <ul>
          <li>Inicio</li>
          <li>Sobre nosotros</li>
          <li>Opiniones</li>
        </ul>
    </nav>

    <div class="navPerfil" id="navPerfil">
        <span id="closePerfil" class="closePerfil">&times;</span>
        <h3>Usuario</h3>
        <ul>
            <li>Editar perfil</li>
            <li id="publicaciones"><a href="publicacion.html">Publicaciones</a></li>
            <li>Vacio</li>
            <li id="sesionCierre">Cerrar Sesion</li>
        </ul>
    </div>

    <nav class="navCat">
        <ul>
            <li>Todos</li>
            <li>Hoteles</li>
            <li>Restaurantes</li>
            <li>Actividades acción</li>
            <li>Actividades</li>
        </ul>
    </nav>
    
    <div class="container">
        <select name="ciudad" id="ciudad">
            <option value="default">Elige la ciudad</option>
            <option value="almeria">Almería</option>
            <option value="cadiz">Cádiz</option>
            <option value="cordoba">Córdoba</option>
            <option value="granada">Granada</option>
            <option value="huelva">Huelva</option>
            <option value="jaen">Jaen</option>
            <option value="malaga">Málaga</option>
            <option value="sevilla">Sevilla</option>
        </select>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="container-botones">
                <input name="iniciarSesionCB" id="iniciarSesionCB" type="checkbox" checked>
                <label for="iniciarSesionCB">Iniciar Sesion</label>

                <input name="registroCB" id="registroCB" type="checkbox">
                <label for="registroCB">Registro</label>
            </div>
            <span id="closeModal" class="close">&times;</span>
            
            <div class="sesion" id="divInicioSesion">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="sesionNick">

                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="sesionContrasena">

                <button id="btnSesion">Iniciar Sesion</button>
            </div>
            <div class="registro" id="divRegistro">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="registroNick">

                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="registroContrasena">

                <label for="gmail">Gmail</label>
                <input type="email" name="gmail" id="registroGmail">

                <button id="btnRegistro">Resgistrarse</button>
            </div>
        </div>
    </div>

    <div id="publicacionBuscadas" class="divPublicacionesBuscadas">
        
    </div>

    <div class="paginacion" id="divPaginacion">

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../JavaScript/declaraciones.js"></script>
<script src="../../JavaScript/main.js"></script>
<script src="../../JavaScript/sesiones.js"></script>
<script src="../../JavaScript/perfil.js"></script>
<script src="../../JavaScript/cargarPublicacionesInicio.js"></script>
</html>
