<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>publicaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main/header.css">
    <link rel="stylesheet" href="../css/main/burguerMenu.css">
    <link rel="stylesheet" href="../css/main/perfil.css">
    <link rel="stylesheet" href="../css/publicaciones/publicaciones.css">
    <link rel="stylesheet" href="../css/publicaciones/generarPublicacion.css">
</head>
<body>
    <header>
        <label for="menu"> ☰ </label>
        <h1>Titulo</h1>
        <button id="perfil">Perfil</button>
    </header>

    <nav class="navPag">
        <input type="checkbox" id="menu">
        <ul>
          <li>Inicio</li>
          <li>Sobre nosotros</li>
          <li>Opiniones</li>
        </ul>
    </nav>

    <div class="navPerfil" id="navPerfil">
        <span id="closePerfil" class="closePerfil">&times;</span>
        <h3>Usuario</h3>
        <ul>
            <li>Editar perfil</li>
            <li id="publicaciones"><a href="publicacion.html">Publicaciones</a></li>
            <li>Vacio</li>
            <li id="sesionCierre">Cerrar Sesion</li>
        </ul>
    </div>

    <div id="todasPublicaciones" class="container mt-4">

    </div>

    <div class="publicaciones">
        <div>
            <label for="cBPublis">+</label>
            <input id="cBPublis" type="checkbox">
        </div>
    </div>

    <div id="ocultarCrear" class="ocultarCrear">
        <div class="crearPubli" id="crearPubli">
            <input id="nombrePubli" type="text" placeholder="Nombre del sitio">
            <div class="datosPublicacion" id="datosPublicacion">
                <label for="descargarImagen" class="upload-label">
                    Selecciona una imagen
                </label>
                <input type="file" id="descargarImagen" accept="image/*" multiple>
                <div id="verImagenes"></div>
            </div> 
            <textarea id="descripcion" placeholder="Escribe aquí la descripción..."></textarea>
            <div class="checkbox-group">
                <input value="1" type="radio" name="categoria" id="restauranteCB" checked>
                <label for="restauranteCB">Restaurante</label>
            </div>
            <div class="checkbox-group">
                <input value="2" type="radio" name="categoria" id="hotelesCB">
                <label for="hotelesCB">Hotel</label>
            </div>
            <div class="checkbox-group">
                <input value="3" type="radio" name="categoria" id="actividadesFisicaCB">
                <label for="actividadesFisicaCB">Actividad física</label>
            </div>
            <div class="checkbox-group">
                <input value="4" type="radio" name="categoria" id="actividadesCulturalesCB">
                <label for="actividadesCulturalesCB">Actividades culturales</label>
            </div>
            <select id="provinciaSelect" class="form-select" aria-label="Default select example">
                <option value="1">Almeria</option>
                <option value="2">Cadiz</option>
                <option value="3">Cordoba</option>
                <option value="1">Granada</option>
                <option value="2">Huelva</option>
                <option value="3">Jaen</option>
                <option value="1">Malaga</option>
                <option value="2">Sevilla</option>
              </select>
            <button id="btnSubirPubli">Crear publicación</button>
        </div>    
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../JavaScript/api.js"></script>
<script src="../../JavaScript/declaraciones.js"></script>
<script src="../../JavaScript/publicaciones.js"></script>
<script src="../../JavaScript/perfil.js"></script>
</html>
